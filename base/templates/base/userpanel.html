{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>USER PANEL</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document">
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>
    {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock content %}
