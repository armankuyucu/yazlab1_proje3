{% extends 'base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
        <div class="container">
        <h1>Dosya Yükleme</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document">
            <button type="submit" class="btn btn-primary">Yükle</button>
        </form>
    </div>
    {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}

{% endblock content %}
